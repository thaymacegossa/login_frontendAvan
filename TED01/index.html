<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <main class="center">
    <section class="glass-card" aria-labelledby="titulo-login">
      <h1 id="titulo-login">Login</h1>

      <label class="field">
        <input type="text" placeholder="Username" autocomplete="username" />
        <span class="icon" aria-hidden="true"><i class="fa fa-user"></i></span>
      </label>

      <label class="field">
        <input type="password" placeholder="Password" autocomplete="current-password" />
        <span class="icon" aria-hidden="true"><i class="fa fa-lock" style="color: #ffffff;"></i></span>
      </label>

      <div class="row">
        <label class="check">
          <input type="checkbox" /> <span>Remember me</span>
        </label>
        <a href="#">Forgot your password?</a>
      </div>

      <button class="btn" type="button">Login</button>

      <p class="foot">Don't have an account? <a href="#">Sign up</a></p>
    </section>
  </main>
</body>
</html>
